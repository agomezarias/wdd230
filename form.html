    <div id="formmessage"></div>
    <main>
        <form method="get" action="record.html">
            <div class="formheader">
                <h2>- - - Registration Form - - -</h2>
            </div>
            <label>Username* <input type="text" name="username" id="username" required></label>

            <label>Password* <input type="password" name="password" id="password" required
                    pattern="^[a-zA-Z0-9]{8,}$"></label>

            <label>Confirm Password* <input type="password" name="confirm_password" id="confirm-password"
                    oninput="checkSame()" required pattern="^[a-zA-Z0-9]{8,}$"></label>

            <span id="password-message"></span>

            <label>Email* <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address"></label>

            <label>Page Rating
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="0">6</option>
                    <option value="0">7</option>
                    <option value="0">8</option>
                    <option value="0">9</option>
                    <option value="0">10</option>
                </datalist></label>

            <div id="rangevalue">1</div>

            <button type="submit" id="submit">Submit Form</button>
        </form>
