  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css">

  <meta property="og:type" content="website">
  <meta property="og:image"
    content="https://images.unsplash.com/photo-1582679755502-4525f4a4a281?crop=faces%2Cedges&amp;cs=tinysrgb&amp;fit=crop&amp;fm=jpg&amp;ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjk2MTA5ODMwfA&amp;ixlib=rb-4.0.3&amp;q=60&amp;w=1200&amp;auto=format&amp;h=630&amp;mark-w=64&amp;mark-align=top%2Cleft&amp;mark-pad=50&amp;blend-mode=normal&amp;blend-alpha=10&amp;blend-w=1&amp;mark=https%3A%2F%2Fimages.unsplash.com%2Fopengraph%2Flogo.png&amp;blend=000000"
    data-rh="true">

<body>
  <header>
    <div class="header-top">
      <img id="logo" src="images/aurora-commerce-logo.webp" alt="red-aurora-commerce-logo">
      <h1>Aurora Commerce</h1>
      <nav class="socialmedia">
        <a href="https://www.facebook.com/">
          <img src="images/facebook.svg" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/">
          <img src="images/instagram.svg" alt="Instagram">
        </a>
        <a href="https://twitter.com/">
          <img src="images/twitter.svg" alt="Twitter">
        </a>
      </nav>
      <a id="menu"></a>
    </div>
    <nav class="navigation">
      <a href="https://agomezarias.github.io/wdd230/chamber/index.html">Home</a>
      <a href=" https://agomezarias.github.io/wdd230/chamber/discover.html">Discover</a>
      <a href="https://agomezarias.github.io/wdd230/chamber/directory.html">Directory</a>
      <a href="https://agomezarias.github.io/wdd230/chamber/join.html">Join</a>
    </nav>
  </header>
  <main>
    <div id="mode">
      Dark Mode 🌑
    </div>
    <form method="get" action="thankyou.html">
      <div class="formheader">
        <h4>!! Join The Chamber Now !!</h4>
      </div>
      <fieldset>
        <legend>Applicant Information Form</legend>

        <label>First Name* <input type="text" name="fname" id="fname" required></label>

        <label>Last Name* <input type="text" name="lname" id="lname" required></label>

        <label for="position">Applicant's Title or Position* <input type="text" name="position" id="position"
            pattern="[A-Za-z -]{7,}" placeholder="Please enter a minimum of seven characters" required></label>


        <label>Email Address* <input type="email" name="email" id="email" placeholder="someone@gmail.com"
            required></label>


        <label>Mobile Phone Number* <input type="tel" name="phone" id="phone" required></label>


        <label>Business/Organization's Name* <input type="text" name="organization" id="organization" required></label>


        <label>Membership Level
          <select id="membership" name="membership">
            <option value="" disabled selected>Select A Membership</option>
            <option value="NP Membership">Non Profit Membership (No Fee)</option>
            <option value="Bronze Membership">Bronze Membership $24.99 / Yr</option>
            <option value="Silver Membership">Silver Membership $34.99 / Yr</option>
            <option value="Gold Membership">Gold Membership $39.99 / Yr</option>
          </select>
        </label>


        <label>Business/Organization's Description <textarea name="description" id="description"></textarea></label>

        <input type="hidden" name="timestamp" id="timestamp" value="Current Timestamp Value">

        <input type="submit" id="submit" value="Submit Form">
      </fieldset>
    </form>
  </main>
  <footer>
    <p id="first">©2023 👨‍👩‍👧‍👦 Alberto Gomez Arias 👨‍👩‍👧‍👦 Chamber of Commerce
      <img id="flag" src="images/american-flag.jpg" alt="american-flag">
    </p>
    <p id="second">Last Modified:<span id="last-modified"></span></p>
  </footer>
  <script src="scripts/getDates.js"></script>
  <script src="scripts/responsiveHamburgerMenu.js"></script>
  <script src="scripts/darkMode.js"></script>
  <script src="scripts/pageVisits.js"></script>

</html>
